<div class="callout secondary clearfix" *ngIf="Todo !== null">
    <h5 (click)="Clicked()" class="float-left">{{Todo.Text}}</h5>

    <button *ngIf="Todo.DeletedAt == null" class="button float-right success" (click)="Complete()">
        <span *ngIf="Todo.Completed">Put back</span>
        <span *ngIf="!Todo.Completed">Complete</span>
    </button>

    <button class="button float-right alert" (click)="Delete()">Delete</button>
</div>
