<div class="callout secondary clearfix" *ngIf="Todo !== null">

    <div class="todo-checkbox-holder">
        <input type="checkbox" [id]="'check-' + Todo.Id" class="todo-checkbox" [checked]="Todo.Completed" (click)="Complete()"/>
        <label [for]="'check-' + Todo.Id"></label>
    </div>

    <h5 (click)="Clicked()" class="float-left">{{Todo.Text}}</h5>
    <i (click)="Delete()" class="float-right fi-trash trash-list"></i>
</div>
