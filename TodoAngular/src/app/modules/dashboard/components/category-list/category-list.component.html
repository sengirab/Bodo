<form (ngSubmit)="AddList(f)" [formGroup]="Form" #f="ngForm">
    <input type="text" placeholder="Create list" name="Name" id="Name" formControlName="Name">
</form>

<ul class="vertical menu">
    <li *ngFor="let list of Fillables.Lists">
        <span (click)="SelectCategory(list.Id, list.Name)">{{list.Name}}</span>

        <span *ngIf="list.Name.toLowerCase() !== 'inbox'">
            <i (click)="EditList(list)" class="float-right fi-widget trash-list"></i>
        </span>

        <span class="float-right">{{list.TodoCount}}</span>
    </li>

    <div *ngIf="Fillables.Shared">
        <p></p>
        <p class="list-spacer">Shared with you</p>

        <li *ngFor="let list of Fillables.Shared">
            <span (click)="SelectCategory(list.Id, list.Name)">{{list.Name}}</span>

            <i (click)="EditList(list)" class="float-right fi-widget trash-list"></i>
            <span class="float-right">{{list.TodoCount}}</span>
        </li>
    </div>
</ul>
