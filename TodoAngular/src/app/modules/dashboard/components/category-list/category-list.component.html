<form (ngSubmit)="AddList(f)" [formGroup]="Form" #f="ngForm">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Create list" name="Name" id="Name" formControlName="Name">
    </div>
</form>

<ul class="list-group list-group-flush">
    <li *ngFor="let list of Fillables.Lists" class="list-group-item d-flex justify-content-between align-items-center">
        <span (click)="SelectCategory(list.Id, list.Name)">{{list.Name}}</span>

        <div>
            <span class="badge badge-primary badge-pill badge-share">{{list.TodoCount}}</span>

            <span *ngIf="list.Name.toLowerCase() !== 'inbox'" class="settings-span" (click)="EditList(list)">
                <i class="fa fa-cog"></i>
            </span>
        </div>
    </li>

    <div *ngIf="Fillables.Shared">
        <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">Shared with you</li>

        <li *ngFor="let list of Fillables.Shared" class="list-group-item d-flex justify-content-between align-items-center">
            <span (click)="SelectCategory(list.Id, list.Name)">{{list.Name}}</span>

            <div>
                <span class="badge badge-primary badge-pill badge-share">{{list.TodoCount}}</span>

                <span *ngIf="list.Name.toLowerCase() !== 'inbox'" class="settings-span" (click)="EditList(list)">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </li>
    </div>
</ul>
